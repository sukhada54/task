<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task4</title>

    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }

        th, td {
            padding: 5px;
            text-align: left;
        }
    </style>
</head>

<body>

    <table border="0">
        <tr>
            <td><label for "first_name">First name : </label></td>
            <td><input text-align="right" type="text" name="first_name" placeholder="Enter your first name" /></td>
        </tr>
        <tr>
            <td><label for "username">Username : </label></td>
            <td><input type="text" name="username" placeholder="Enter your Username" /></td>
        </tr>
        <tr>
            <td><label for "password">Password : </label></td>
            <td><input type="password" name="password" placeholder="Enter your Password" /></td>
        </tr>
        <tr>
            <td><label for "re_password"> Re Password : </label></td>
            <td><input type="password" name="re_password" placeholder="Enter your Password again" /></td>
        </tr>
        <tr>
            <td><label for "address">Address : </label></td>
            <td><input type="text" name="address" placeholder="Enter your Address" /></td>
        </tr>
        <tr>
            <td><label for "age"> Age : </label></td>
            <td><input type="number" name="age" placeholder="Enter your Age" /></td>
        </tr>
        <tr>
            <td><label> Gender: </label></td>
            <td><select>
                    <option> Male </option>
                    <option> Female </option>
                </select></td>
        </tr>
        <!-- Add more rows as needed -->
    </table>

    <br />
    <input type="submit" value="Save" />


</body>

</html>
