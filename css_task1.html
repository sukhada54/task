<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            background-color: rgb(118, 29, 6);
            padding: 10px;
            width: 70%;
            border-radius: 20px;
        }

        th,
        td {
            padding: 20px;
            text-align: center;
            border-radius: 20px;
        }

        th {
            background-color: rgb(228, 172, 120);
        }

        td {
            background-color: rgb(203, 228, 63);
        }
    </style>

</head>

<body>

    <table>
        <tr>
            <th> First Name </th>
            <th> Last Name </th>
            <th> Age </th>
        </tr>
        <tr>
            <td> Jill </td>
            <td> Smith </td>
            <td> 50 </td>
        </tr>
        <tr>
            <td> Eve </td>
            <td> Jackson </td>
            <td> 94 </td>
        </tr>
        <tr>
            <td> John </td>
            <td> Doe </td>
            <td> 80 </td>
        </tr>
    </table>

</body>

</html>
